<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/login.css') }}">
</head>

<body>
    
        <h1 class="header">Login</h1>
        <form method="post" class="form">
            <label for="username"><b>Username:</b></label>
            <input type="text" placeholder="Username" id="username" name="username" required><br><br>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Password" id="password" name="password" required><br><br>

            <button type="submit" id="but2"><b>Sign in</b></button>
        </form>
 

</body>

</html>
