<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Alarm Event Log</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        button { margin: 10px; padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>ðŸ”¥ Fire Alarm Event Log ðŸ”¥</h2>
    
    <table id="logTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Room</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <!-- Logs will be dynamically added here -->
        </tbody>
    </table>

    <button onclick="downloadExcel()">ðŸ“¥ Download as Excel</button>

    <!-- Firebase SDK (Modular Version) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "esp32-fire-alarm-a8fc5.firebaseapp.com",
            databaseURL: "https://esp32-fire-alarm-a8fc5-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "esp32-fire-alarm-a8fc5",
            storageBucket: "esp32-fire-alarm-a8fc5.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ðŸ”¥ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const logsRef = ref(database, "event_logs");

        // Function to Add Logs to Table
        function addLogToTable(timestamp, room, event) {
            const tableBody = document.querySelector("#logTable tbody");
            let newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${timestamp}</td>
                <td>${room}</td>
                <td>${event}</td>
            `;

            tableBody.appendChild(newRow);
        }

        // ðŸ“¡ Listen for New Logs in Real Time
        onChildAdded(logsRef, (snapshot) => {
            const log = snapshot.val();
            addLogToTable(log.timestamp, log.room, log.event);
        });

        // ðŸ“¥ Export Logs to Excel
        window.downloadExcel = function () {
            let table = document.getElementById("logTable");
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.table_to_sheet(table);

            // Adjust column widths for readability
            ws["!cols"] = [{ wch: 20 }, { wch: 10 }, { wch: 20 }];

            XLSX.utils.book_append_sheet(wb, ws, "Event Logs");
            XLSX.writeFile(wb, "Fire_Alarm_Event_Log.xlsx");
        };
    </script>

</body>
</html>
